<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h3 class="title">Demo BarcodeScanner</h3>
      </ion-header-bar>
      <ion-content ng-controller="scanner">
	    <button ng-click="getScanner();" class="button button-full button-positive">
		  Scan
		</button>
		<h4 class="title text-center">Decoded Code: {{text}}</h4>
		<h4 class="title text-center">Barcode Format: {{format}}</h4>
      </ion-content>
    </ion-pane>
	
	<!-- cordova script (this will be a 404 during development) -->
	
    <script src="ng-cordova.min.js"></script>
	<script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </body>
</html>
